name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main      # Production
      - master    # Staging
      - dev       # Development

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # Required for pushing to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define image tags
        id: vars
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          IMAGE_BASE="ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}"

          case "${{ github.ref_name }}" in
            main)
              ENV="prod"
              ;;
            master)
              ENV="staging"
              ;;
            dev)
              ENV="dev"
              ;;
            *)
              echo "Branch not configured for Docker build"
              exit 1
              ;;
          esac

          echo "IMAGE_TAG_LATEST=$IMAGE_BASE:$ENV-latest" >> $GITHUB_ENV
          echo "IMAGE_TAG_COMMIT=$IMAGE_BASE:$ENV-$COMMIT_SHA" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_TAG_LATEST }}
            ${{ env.IMAGE_TAG_COMMIT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

name: Build and Push Docker Image to GitHub Packages

on:
  push:
    branches:
      - main
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Needed for pushing to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags per branch
        id: vars
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          IMAGE_BASE="ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}"

          if [ "${{ github.ref_name }}" = "main" ]; then
            ENV_TAG="stag"
          elif [ "${{ github.ref_name }}" = "master" ]; then
            ENV_TAG="prod"
          elif [ "${{ github.ref_name }}" = "dev" ]; then
            ENV_TAG="dev"
          else
            ENV_TAG="other"
          fi

          IMAGE_TAG_COMMIT="$IMAGE_BASE:$ENV_TAG-$COMMIT_SHA"
          IMAGE_TAG_LATEST="$IMAGE_BASE:$ENV_TAG-latest"

          echo "IMAGE_TAG_COMMIT=$IMAGE_TAG_COMMIT" >> $GITHUB_ENV
          echo "IMAGE_TAG_LATEST=$IMAGE_TAG_LATEST" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_TAG_COMMIT }}
            ${{ env.IMAGE_TAG_LATEST }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

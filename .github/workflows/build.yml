name: Docker Build & Push to GHCR

on:
  push:
    branches:
      - master
      - main
      - dev

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Define Docker image tags
      - name: Set image tags
        id: vars
        run: |
          IMAGE_BASE="ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}"
          COMMIT_SHA=$(git rev-parse --short HEAD)

          case "${{ github.ref_name }}" in
            master) ENV="prod" ;;
            main) ENV="staging" ;;
            dev) ENV="dev" ;;
            *) ENV="unknown" ;;
          esac

          IMAGE_TAG_LATEST="$IMAGE_BASE:$ENV-latest"
          IMAGE_TAG_COMMIT="$IMAGE_BASE:$ENV-$COMMIT_SHA"

          echo "IMAGE_TAG_LATEST=$IMAGE_TAG_LATEST" >> $GITHUB_ENV
          echo "IMAGE_TAG_COMMIT=$IMAGE_TAG_COMMIT" >> $GITHUB_ENV

      # Build & push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_TAG_LATEST }}
            ${{ env.IMAGE_TAG_COMMIT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
